<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <!-- <div style="background-color: red;padding: 50px">Hello</div>
    <div style="background-color: pink;">Mukul</div>
    <span style="background-color: hotpink;"> Pepsu</span>
    <span style="background-color: brown;">Nobita</span> -->
    
    <table border="1px">
        <caption>List Type</caption>
        <tr >
            <td>
                <h1>Fruits to buy</h1>
                <ul>
                    <li>Apple</li>
                    <li>banana</li>
                    <li>Mango</li>
                </ul>
            </td>
            <td>
                <h1>Cities</h1>
                <ul type="square">
                    <li>Delhi</li>
                    <li>Lucknow</li>
                    <li>Agra</li>
                </ul>
            </td>
        </tr>
        <tr >
            <td>
                <h1>Boys Name</h1>
                <ol>
                    <li>Nobita</li>
                    <li>Tarun</li>
                </ol>
            </td>
            <td>
                <h1>Series Name</h1>
                <ol type="A">
                    <li>GOT</li>
                    <li>AOT</li>
                </ol>
            </td>
        </tr>
        <tr >
            <td>
                <h1>Search Engine</h1>
                <ol type="I">
                    <li>Chrome</li>
                    <li>Edge</li>
                </ol>
            </td>
            <td>
                <h1>Series Name</h1>
                <ol type="a">
                    <li>GOT</li>
                    <li>AOT</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Games</h1>
                <ol type="i">
                    <li>PUBG</li>
                    <li>Free Fire</li>
                </ol>
            </td>
        </tr>

    </table>

    <form action="">
        <label for="1">Question 1</label>
            <input type="radio" id="1">
            
    </form>
    <input type="text" placeholder="enter your name">
    
    
</body>
</html>
